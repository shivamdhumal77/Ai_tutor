<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resource Optimization Planner</title>
    <link rel="stylesheet" href="/static/css/main.css">
    <link rel="stylesheet" href="/static/css/features.css">
</head>
<body>
    <div class="feature-container">
        <h1>Resource Optimization Planner</h1>
        <form class="feature-form" data-feature-key="resource_planner">
            <div class="form-group">
                <label for="budget">Budget</label>
                <input id="budget" name="budget" type="text" required placeholder="e.g. 1000">
            </div>
            <div class="form-group">
                <label for="constraints">Constraints <span class="hint">(comma separated or JSON)</span></label>
                <input id="constraints" name="constraints" type="text" placeholder="No electronics, eco-friendly">
            </div>
            <div class="form-group">
                <label for="requirements">Requirements <span class="hint">(comma separated or JSON)</span></label>
                <input id="requirements" name="requirements" type="text" required placeholder="Projector, Whiteboard, Markers">
            </div>
            <button type="submit" class="btn-primary">Optimize Resources</button>
            <button class="autofill-demo btn-secondary" type="button">Demo</button>
        </form>
        <div class="feature-output"></div>
    </div>
    <script src="/static/css/js/feature.js"></script>
    <script src="/static/css/js/main..js"></script>
</body>
</html>
