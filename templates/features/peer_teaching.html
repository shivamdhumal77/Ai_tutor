<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peer Teaching Orchestrator</title>
    <link rel="stylesheet" href="/static/css/main.css">
    <link rel="stylesheet" href="/static/css/features.css">
</head>
<body>
    <div class="feature-container">
        <h1>Peer Teaching Orchestrator</h1>
        <form class="feature-form" data-feature-key="peer_teaching">
            <div class="form-group">
                <label for="topic">Topic</label>
                <input id="topic" name="topic" type="text" required placeholder="e.g. Fractions">
            </div>
            <div class="form-group">
                <label for="student_profiles">Student Profiles <span class="hint">(JSON array or text)</span></label>
                <textarea id="student_profiles" name="student_profiles" rows="3" required placeholder='[{"name": "Amit", "strength": "explaining"}, {"name": "Sara", "strength": "visual learning"}]'></textarea>
            </div>
            <button type="submit" class="btn-primary">Create Peer Activity</button>
            <button class="autofill-demo btn-secondary" type="button">Demo</button>
        </form>
        <div class="feature-output"></div>
    </div>
    <script src="/static/css/js/feature.js"></script>
    <script src="/static/css/js/main..js"></script>
</body>
</html>
