<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cultural Context Integration Engine</title>
    <link rel="stylesheet" href="/static/css/main.css">
    <link rel="stylesheet" href="/static/css/features.css">
</head>
<body>
    <div class="feature-container">
        <h1>Cultural Context Integration Engine</h1>
        <form class="feature-form" data-feature-key="cultural_context">
            <div class="form-group">
                <label for="content">Content</label>
                <textarea id="content" name="content" rows="4" required placeholder="Enter lesson content..."></textarea>
            </div>
            <div class="form-group">
                <label for="cultural_background">Cultural Background</label>
                <input id="cultural_background" name="cultural_background" type="text" required placeholder="e.g. Indian, Hispanic, etc.">
            </div>
            <button type="submit" class="btn-primary">Integrate Context</button>
            <button class="autofill-demo btn-secondary" type="button">Demo</button>
        </form>
        <div class="feature-output"></div>
    </div>
    <script src="/static/css/js/feature.js"></script>
    <script src="/static/css/js/main..js"></script>
</body>
</html>
