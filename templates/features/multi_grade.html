<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Grade Lesson Synthesizer</title>
    <link rel="stylesheet" href="/static/css/main.css">
    <link rel="stylesheet" href="/static/css/features.css">
</head>
<body>
    <div class="feature-container">
        <h1>Multi-Grade Lesson Synthesizer</h1>
        <form class="feature-form" data-feature-key="multi_grade">
            <div class="form-group">
                <label for="topic">Topic</label>
                <input id="topic" name="topic" type="text" required placeholder="Enter lesson topic">
            </div>
            <div class="form-group">
                <label for="grade_levels">Grade Levels <span class="hint">(JSON array or text)</span></label>
                <input id="grade_levels" name="grade_levels" type="text" required placeholder='["Grade 3", "Grade 4"]'>
            </div>
            <button type="submit" class="btn-primary">Generate Lesson Plan</button>
            <button class="autofill-demo btn-secondary" type="button">Demo</button>
        </form>
        <div class="feature-output"></div>
    </div>
    <script src="/static/css/js/feature.js"></script>
    <script src="/static/css/js/main..js"></script>
</body>
</html>
